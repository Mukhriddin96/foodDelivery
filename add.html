<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product page</title>
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="menu-2">
            <a href="index.html">
                <i class="fas fa-angle-left"></i>
            </a>
            <i class="far fa-bell"></i>
        </div>

        <div class="for-img">
            <img src="image 102.png" alt="">
        </div>

        <div class="text-2">
            <div class="text-in">
                <div>
                    <h1>
                        Pink Donut
                    </h1>
                    <p>
                        Spicy Pink Donut family
                    </p>
                </div>
                <div>
                    <h1>
                        $20.00
                    </h1>
                </div>
            </div>

            <div class="text-in">
                <div class="flex">
                    <i class="far fa-clock"></i>
                    <h2>
                        Delivery in
                    </h2>
                    <h2>
                        30 min
                    </h2>
                </div>
                <div class="flex-2">
                    <button id="plus">+</button>
                    <input type="number" class="number" id="val" value="0">
                    <button id="minus">-</button>
                </div>
            </div>

            <div class="r-info">
                <h1>
                    Restaurants info
                </h1>

                <p>
                    A restaurant (sometimes known as a diner) is a place where cooked food is sold to the public, and where people sit down to eat it.
                </p>
            </div>
            <div class="add">
                <a href="#" id="add">Add to cart</a>
            </div>
        </div>

    </section>
</body>

</html>
